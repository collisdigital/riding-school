name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Lint with Ruff
        run: ruff check .
      - name: Check formatting with Ruff
        run: ruff format --check .

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          export PYTHONPATH=.
          pytest --cov=app --cov-report=term-missing

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npx prettier --check .
      - name: Lint
        run: npm run lint

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests with coverage
        run: npm run test -- --coverage --run

  e2e:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clean up stale Docker resources
        run: |
          docker compose down --remove-orphans -v 2>/dev/null || true
          docker network prune -f
      - name: Run Docker Compose
        run: docker compose up -d
      - name: Wait for services
        run: |
          timeout 60s bash -c 'until curl -s http://localhost:8000/health; do sleep 2; done'
      - name: Run E2E tests
        run: |
          docker run --rm --network riding-school-net --ipc=host \
            -e PLAYWRIGHT_BASE_URL=http://frontend:5173 \
            -v ${{ github.workspace }}:/work -w /work/e2e \
            mcr.microsoft.com/playwright:v1.58.2-jammy \
            bash -lc "npm ci && npx playwright test"
