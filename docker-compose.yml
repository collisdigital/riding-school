networks:
  app:
    driver: bridge
    name: riding-school-net

services:
  db:
    image: postgres:16-alpine
    networks: [app]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: riding_school
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    networks: [app]
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/riding_school
    healthcheck:
      test: ["CMD", "sh", "/app/healthcheck.sh"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: development
    networks: [app]
    healthcheck:
      test: ["CMD", "sh", "/app/healthcheck.sh"]
      interval: 5s
      timeout: 5s
      retries: 30
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      backend:
        condition: service_healthy

  e2e:
    image: mcr.microsoft.com/playwright:v1.58.2-noble
    profiles: ["e2e"]
    networks: [app]
    working_dir: /work/e2e
    environment:
      - PLAYWRIGHT_BASE_URL=http://frontend:5173
      - CI=1
    volumes:
      - ./e2e:/work/e2e
    command: sh -lc "npm ci && npx playwright test"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
